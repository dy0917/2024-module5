<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <form id="todo-form" onsubmit="addTodo(event)">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />
      <label for="completed">Completed:</label>
      <input type="checkbox" id="completed" name="completed" value="true" />
      <button type="submit">Add</button>
    </form>
    <!-- <div id="todo-list"></div> -->

    <!-- Template for a todo item -->
    <template id="todo-item-template">
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card">
          <!-- <img src="..." class="card-img-top" alt="..." /> -->
          <div class="card-body">
            <div class="d-flex">
              <input type="checkbox" id="completed" name="completed" />
              <h5 class="title"></h5>
            </div>
            <a href="#" class="btn btn-danger delete">Delete</a>
            <a href="#" class="btn btn-primary edit">Edit</a>
          </div>
        </div>
      </div>
    </template>

    <div class="row" id="todo-list"></div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="todoFormModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="update-form-title"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="updateTodo()"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/a
xios.min.js"></script>
    <script>
      let todos = [
        // { title: "Clean the house", completed: true },
        // { title: "Buy groceries", completed: false },
        // { title: "Finish the report", completed: false },
        // { title: "Call mom", completed: true },
      ];

      let tempUpdateTodo;

      async function initTodo() {
        console.log("initTodo");
        const fetchResponse = await fetch('http://localhost:3000/todos');
        const response = await axios.get('http://localhost:3000/todos');
        console.log('fetch',await fetchResponse.json());
        todos = todos.concat(response.data);
        resetTodos();
      }

      async function addTodo(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());
        const response = await axios.post('http://localhost:3000/todos', {
          ...data,
          completed: !!data.completed,
        });
        todos.push(response.data);
        resetTodos();
      }

      function displayTodo(todo) {
        // clone the template
        const template = document
          .getElementById('todo-item-template')
          .content.cloneNode(true);
        // populate the template
        template.querySelector('.title').innerText = todo.title;
        template.querySelector('[name="completed"]').checked = todo.completed;
        template
          .querySelector('.delete')
          .addEventListener('click', () => removeTodo(todo), false);
        template
          .querySelector('.edit')
          .addEventListener('click', () => showTodoModal(todo), false);

        // include the populated template into the page
        document.querySelector('#todo-list').appendChild(template);
      }

      function resetTodos() {
        const todolistDiv = document.getElementById('todo-list');
        todolistDiv.innerHTML = '';
        todos.forEach((todo) => displayTodo(todo));
      }

      const todoFormModal = new bootstrap.Modal(
        document.getElementById('todoFormModal')
      );

      function showTodoModal(todo) {
        tempUpdateTodo = todo;
        document.getElementById('update-form-title').value = todo.title;
        todoFormModal.show();
        console.log(tempUpdateTodo);
      }

      async function updateTodo() {
        tempUpdateTodo = {
          ...tempUpdateTodo,
          title: document.getElementById('update-form-title').value,
        };
        console.log(tempUpdateTodo);
        const response = await axios.put(
          `http://localhost:3000/todos/${tempUpdateTodo.id}`,
          tempUpdateTodo
        );
        todoFormModal.hide();
        const found = todos.map((todo) => todo.id).indexOf(tempUpdateTodo.id);
        todos.splice(found, 1, response.data);
        resetTodos();
      }

      async function removeTodo(todo) {
        const response = await axios.delete(
          `http://localhost:3000/todos/${todo.id}`
        );
        const found = todos.map((todo) => todo.id).indexOf(todo.id);
        todos.splice(found, 1);

        resetTodos();
      }

      initTodo();
    </script>
  </body>
</html>
